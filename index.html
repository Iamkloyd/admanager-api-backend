
<!DOCTYPE html>
<html>
<head>
  <title>Google Ad Manager Data Fetcher</title>
</head>
<body>
  <h2>Google Ad Manager API Connect</h2>
  <form id="api-form">
    <input type="text" name="client_id" placeholder="Client ID" required><br>
    <input type="text" name="client_secret" placeholder="Client Secret" required><br>
    <input type="text" name="refresh_token" placeholder="Refresh Token" required><br>
    <input type="text" name="network_code" placeholder="Network Code" required><br>
    <button type="submit">Fetch Data</button>
  </form>
  <pre id="output"></pre>

  <script>
    document.getElementById('api-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch('http://localhost:3000/fetch-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      document.getElementById('output').innerText = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
